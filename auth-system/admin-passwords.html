<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Passwords</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .warning-banner {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ffeaa7;
        }

        .admin-content {
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: #343a40;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .password-plain {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            color: #dc3545;
        }

        .password-hash {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #6c757d;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-back {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .admin-content {
                padding: 15px;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-key"></i> User Passwords</h1>
            <p>Daftar Password Pengguna (Plain Text)</p>
        </div>
        
        <div class="warning-banner">
            <i class="fas fa-exclamation-triangle"></i>
            <strong>PERINGATAN KEAMANAN:</strong> Halaman ini menampilkan password dalam bentuk plain text. 
            Hanya untuk keperluan development dan testing!
        </div>
        
        <div class="admin-content">
            <div id="admin-alert"></div>
            
            <div>
                <button class="btn btn-primary" onclick="loadUsers()">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                <span style="margin-left: 20px; color: #666;">
                    Total User: <span id="total-users">0</span>
                </span>
            </div>

            <div id="users-table">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Memuat data pengguna...
                </div>
            </div>
            
            <a href="admin.html" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Kembali ke Admin Panel
            </a>
            <a href="index.html" class="btn btn-back" style="margin-left: 10px;">
                <i class="fas fa-home"></i> Ke Halaman Login
            </a>
        </div>
    </div>

    <script>
        class PasswordAdmin {
            constructor() {
                this.baseURL = 'http://localhost/auth-system';
                this.loadUsers();
            }

            async loadUsers() {
                try {
                    const response = await fetch(this.baseURL + '/api/get_users_with_passwords.php');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.displayUsers(data.users);
                        document.getElementById('total-users').textContent = data.users.length;
                    } else {
                        this.showAlert('Error: ' + data.error, 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.showAlert('Gagal memuat data: ' + error.message, 'error');
                }
            }

            displayUsers(users) {
                if (users.length === 0) {
                    document.getElementById('users-table').innerHTML = `
                        <div class="loading">
                            <i class="fas fa-info-circle"></i> Tidak ada data pengguna
                        </div>
                    `;
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>Password (Plain Text)</th>
                                <th>Password (Hashed)</th>
                                <th>Tanggal Daftar</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                users.forEach(user => {
                    const registerDate = new Date(user.created_at).toLocaleDateString('id-ID');
                    const plainPassword = user.password_plain || '(tidak tersedia)';
                    
                    html += `
                        <tr>
                            <td>${user.id}</td>
                            <td>${this.escapeHtml(user.name)}</td>
                            <td>${this.escapeHtml(user.email)}</td>
                            <td>
                                <span class="password-plain">${plainPassword}</span>
                            </td>
                            <td>
                                <span class="password-hash" title="${user.password}">
                                    ${user.password.substring(0, 30)}...
                                </span>
                            </td>
                            <td>${registerDate}</td>
                            <td>
                                <button class="btn btn-danger" onclick="passwordAdmin.deleteUser(${user.id})">
                                    <i class="fas fa-trash"></i> Hapus
                                </button>
                            </td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;

                document.getElementById('users-table').innerHTML = html;
            }

            async deleteUser(userId) {
                if (!confirm('Apakah Anda yakin ingin menghapus user ini?')) {
                    return;
                }

                try {
                    const response = await fetch(this.baseURL + '/api/delete_user.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id: userId })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showAlert('User berhasil dihapus', 'success');
                        this.loadUsers();
                    } else {
                        this.showAlert('Gagal menghapus user: ' + data.message, 'error');
                    }
                } catch (error) {
                    this.showAlert('Error: ' + error.message, 'error');
                }
            }

            showAlert(message, type) {
                const alertDiv = document.getElementById('admin-alert');
                alertDiv.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
                
                setTimeout(() => {
                    alertDiv.innerHTML = '';
                }, 5000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize
        const passwordAdmin = new PasswordAdmin();

        // Global function untuk refresh
        function loadUsers() {
            passwordAdmin.loadUsers();
        }
    </script>
</body>
</html>
